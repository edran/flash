<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/popup.css" />
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
  </head>
  <body>
    <div id="jellySettings">

      <div id="jellyActivationKeyBox" class="jellySettingBox">
        <label id="jellyActivationKeyLabel" for="jellyActivationKey" class="jellySettingLabel">
          Activation Key
          <p class="jellyInfo">Ctrl+Alt+Key to activate</p>
        </label>
        <select id="jellyActivationKey" class="jellySetting jellySelectLetter jellySelect"></select>
      </div>

      <div id="jellyHighlightAnswerBox" class="jellySettingBox">
        <label for="jellyHighlightAnswer" id="jellyHighlightAnswerLabel">Highlight Answer</label>
        <input id="jellyHighlightAnswer" class="jellySetting" type="checkbox"/>
      </div>

      <div id="jellyAutoTranslateBox" class="jellySettingBox">
        <label for="jellyAutoTranslate" id="jellyAutoTranslateLabel">Auto Translate</label>
        <input id="jellyAutoTranslate" class="jellySetting" type="checkbox" />
      </div>

      <div id="jellyPictureKeyBox" class="jellySettingBox">
          <label for="jellyPictureKey" id="jellyPictureKeyLabel">
            Picture terms
            <p class="jellyInfo">Ctrl+Alt+Key to screen shot</p>
          </label>
          <select id="jellyPictureKey" class="jellySetting jellySelectLetter jellySelect"></select>
      </div>

      <div id="jellyAudioKeyBox" class="jellySettingBox">
          <label for="jellyAudioKey" id="jellyAudioKeyLabel">
            Audio terms
            <p class="jellyInfo">Ctrl+Alt+Key to start/stop audio</p>
          </label>
          <select id="jellyAudioKey" class="jellySetting jellySelectLetter jellySelect"></select>
      </div>

      <div id="jellyVisibilityKeyBox" class="jellySettingBox">
          <label for="jellyVisibilityKey" id="jellyVisibilityKeyLabel">
            Visibility toggle
            <p class="jellyInfo">Ctrl+Alt+Key to toggle card visibility</p>
          </label>
          <select id="jellyVisibilityKey" class="jellySetting jellySelectLetter jellySelect"></select>
      </div>

      <div id="jellySourceLangBox" class="jellySettingBox">
          <label for="jellySourceLang" id="jellySourceLangLabel">
            Source Language
            <p class="jellyInfo">Source Language for Auto Translate</p>
          </label>
          <select id="jellySourceLang" class="jellySetting jellySelectLang jellySelect"></select>
      </div>

      <div id="jellyTargetLangBox" class="jellySettingBox">
          <label for="jellyTargetLang" id="jellyTargetLangLabel">
            Target Language
            <p class="jellyInfo">Target Language for Auto Translate</p>
          </label>
          <select id="jellyTargetLang" class="jellySetting jellySelectLang jellySelect"></select>
      </div>

      <div id="jellyCardProgramBox" class="jellySettingBox">
          <label for="jellyCardProgram" id="jellyCardProgramLabel">
            Flash card program
          </label>
          <select id="jellyCardProgram" class="jellySetting jellySelect">
            <option value="anki">Anki</option>
            <option value="quizlet">Quizlet</option>
          </select>
      </div>

      <div id="jellyCardInfoBox" class="jellyInfoBox">
        <p class="jellyInfo">Flash card program to save to.</p>
      </div>

      <div id="jellySettingsButtonBox" class="jellySettingBox">
        <input type="button" value="Configure Jelly" id="jellySettingsButton"/>
      </div>
    </div>
  </body>
</html>
